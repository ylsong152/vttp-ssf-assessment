<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Register Event</h1>
    <form th:formaction="@{'/processRegistration'}" th:object="${user}" method="POST">
        <table>
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="name" th:field="*{name}" ></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob" th:field="*{dob}"></td>
                <td th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Date of Birth Error</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" th:field="*{email}" ></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="number" th:field="*{number}" ></td>
                <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Mobile Number Error</td>
            </tr>
            <tr>
                <td>Number of Tickets</td>
                <td>
                    <select name="tixnum" th:field="*{tixnum}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <td th:if="${#fields.hasErrors('tixnum')}" th:errors="*{tixnum}">Tixnum Error</td>
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
