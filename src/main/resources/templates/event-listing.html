<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>List of Events</h1>
    <table>
        <tr>
            <td>Event ID</td>
            <td>Event Name</td>
            <td>Event Size</td>
            <td>Event Date</td>
            <td>Action</td>
        </tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.getEventId}">
            <td th:text="${event.getEventName}">
            <td th:text="${event.getEventSize}">
            <td th:text="${event.getFormattedDate(event.getEventDate)}">
            <td><a th:href="@{'/events/register/' + ${event.getEventId}}"><button>Register</button></a></form></td>
        </tr>
    </table>
</body>
</html>
